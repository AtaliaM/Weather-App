<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀️Weather App☀️</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./weather.css">
</head>

<body>
    <div class="main-container">
        <div class="input-container">
            <button class="my-location">Back to my location</button>
            <div class="location-exists">You already looked for this location...</div>
            <input type="text">
            <button class="find-input">Find</button>
        </div>
        <h3 class="current-weather-p">Current Weather<p class="current-weather"></p>
        </h3>
        <h3 class="sunrise-p">Sunrise<p class="sunrise"></p>
        </h3>
        <h3 class="sunset-p">Sunset<p class="sunset"></p>
        <!-- <h3 class="searched-weather-p">Seareched Weather</h3> -->
    </div>
    <script src="weather.js"></script>
</body>

</html>
